<body>
    <div class="form">
        <ul class="tab-group">
            <li class="tab active"><a href="#signup" style="border-radius: 15px!important;margin-right:8x;">Sign Up</a>
            </li>
            <li class="tab"><a href="#login" style="border-radius: 15px!important;margin-left:8px;">Log In</a></li>
        </ul>
        <div class="tab-content">
            <div id="signup">
                <h1>Register</h1>
                <form action="/" method="post">
                    <div class="top-row">

                    </div>
                    <div class="field-wrap">
                        <input id="email" type="email" required placeholder="Email Address" />
                    </div>
                    <div class="field-wrap">
                        <input id="password" type="password" required placeholder="Password" />
                    </div>
                </form>
                <button id="signup" type="submit" class="button button-block">Sign Up</button>
            </div>
            <div id="login">
                <h1>Welcome Back!</h1>
                <form action="/" method="post">
                    <div class="field-wrap">
                        <input id="lemail" type="email" required placeholder="Email" />
                    </div>
                    <div class="field-wrap">
                        <input id="lpassword" type="password" required placeholder="Password" />
                    </div>
                    <p class="forgot"><a href="https://www.web-leb.com/code">Forgot Password?</a></p>

                </form>
                <button id="login" class="button button-block">Login</button>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
