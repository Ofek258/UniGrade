name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - main
jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Authenticate with Firebase CLI
        run: |
          npm install -g firebase-tools
          echo ${{ secrets.FIREBASE_TOKEN }} | firebase login:ci --no-localhost

      - name: Set up Firebase project and deploy
        env:
          PROJECT_ID: your-firebase-project-id
          DOMAIN: ude-d8926
        run: |
          firebase use "$PROJECT_ID"
          firebase target:apply hosting "$DOMAIN" "$DOMAIN"
          firebase deploy --only hosting:"$DOMAIN"

